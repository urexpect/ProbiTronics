@PART[parachuteRadial]:NEEDS[ProbiTronics,!SuperfluousNodes]:FOR[ProbiTronics]
{
	%node_stack_bottom = 0.0, 0.0, 0.005, 0.0, 0.0, 1.0, 0
	@attachRules = 1,1,0,0,1

	MODULE:NEEDS[B9PartSwitch]
	{
		name = ModuleB9PartSwitch
		moduleID = SuperfluousNodes
		switcherDescription = Attachment Nodes
		SUBTYPE
		{
			name = bottom
			node = bottom
		}
		SUBTYPE
		{
			name = none
			primaryColor = Black
			secondaryColor = Black
		}
	}
}

