// KIS Inventory
@PART[ProbiTronics-SM-mk1,ProbiTronics-SM-mk2]:NEEDS[KIS,ProbiTronics]:FOR[ProbiTronics]
{
	@description:NEEDS[KIS] ^= :$: <color=orange>1500 KIS volume. </color>:

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 1500
		externalAccess = true
		internalAccess = true
		slotsX = 6
		slotsY = 3
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
	MODULE:NEEDS[KIS]
	{
		name = ModuleKISItem
		volumeOverride = 1500
	}
}

