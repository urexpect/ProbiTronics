+PART[ProbiTronics-RUP-1m]:NEEDS[ProbiTronics,!TweakScale]:FOR[ProbiTronics]
{
	@name = ProbiTronics-RUP-0m
	@author ^= :$:, zer0Kerbal:

	// @scale = 0.5
	@rescale = 0.5

	@TechRequired = advFlightControl
	@entryCost *= 0.75
	@cost *= 0.75
	@title = RU-0m 0.625m Probe Reusability Stack
	@description = RU-0m is a 0.625m probe with SAS, decoupler and parachute compartment in one. Attach @parachute in middle. With this you can make your 0.625m rocket reusable.  

	@bulkheadProfiles = size0
	@mass  *= 0.25

	@MODULE[ModuleDecouple]
	{
		@ejectionForce  *= 0.25
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque  *= 0.25
		@YawTorque  *= 0.25
		@RollTorque  *= 0.25
		@RESOURCE[ElectricCharge]
		{
			@rate  *= 0.25
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount  *= 0.25
		@maxAmount  *= 0.25
	}
}

